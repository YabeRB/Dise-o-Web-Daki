<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daki - Manage Your Team's Chats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Barra superior (promoción) -->
  <div class="top-bar">
    <span id="promo-text">Get -25% discount during December</span>
    <button id="translate-btn"> English</button>
    <button id="btn-create-account" class="create-account">Create Account</button>
  </div>

  <!-- Navegación principal -->
  <nav class="navbar">
    <div class="nav-left">
      <!-- Logo -->
      <div class="logo">
        <img src="imagenes/logo.png" alt="Daki Logo" class="logo-img"/>
        <span>Daki</span>
      </div>
      <!-- Enlaces de navegación con separadores -->
      <ul class="nav-links">
        <li><a href="#" id="nav-home">Home</a> |</li>
        <li><a href="#" id="nav-features">Features</a> |</li>
        <li><a href="#" id="nav-pricing">Pricing</a> |</li>
        <li><a href="#" id="nav-contact">Contact</a></li>
      </ul>
    </div>
    <div class="auth-buttons">
      <a href="#" id="btn-sign-in">Sign in</a>
      <button class="get-started" id="btn-get-started">Get started →</button>
    </div>
  </nav>

  <!-- Contenedor del hero -->
<div class="hero">
  <div class="hero-content">
      <h1 id="hero-title">Manage Your Team's Chats with Daki</h1>
      <p id="hero-desc">
        Effortlessly manage and organize chats, tasks, and files in one central location with our SaaS chat management solution.
      </p>
      <button class="cta-button" id="btn-start">Get started for free</button>

      <!-- Logos de empresas dentro del hero -->
      <div class="trusted-logos">
        <img src="imagenes/amazon.png" alt="Amazon" />
        <img src="imagenes/github.png" alt="GitHub" />
        <img src="imagenes/medium.png" alt="Medium" />
        <img src="imagenes/notion.png" alt="Notion" />
      </div>
  </div>

  <!-- Imagen del chat alineada a la derecha -->
  <div class="hero-image">
      <img src="imagenes/chatDaki.png" alt="Chat Image" class="chat-image">
  </div>
</div>
</body>
</html>
